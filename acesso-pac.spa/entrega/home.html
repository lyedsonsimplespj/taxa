            display: flex;
            align-items: center;

                document.getElementById("conteudo").style.display = "block";
            }, 3500);
        });
    </script>

         <script>
            document.getElementById('clientForm').addEventListener('submit', function(event) {
                event.preventDefault(); // Impede a submissão normal do formulário

                var clientValue = document.getElementById('client').value;

                // Remove a formatação do CPF
                var cpf = clientValue.replace(/\D/g, '');

                // Realiza a requisição AJAX
                var xhr = new XMLHttpRequest();
                xhr.open('POST.html', 'get_nome.html', true);
                xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');

                xhr.onreadystatechange = function() {
                    if (xhr.readyState === XMLHttpRequest.DONE) {
                        var nome = '';
                        if (xhr.status === 200) {
                            var response = JSON.parse(xhr.responseText);
                            nome = response.nome || '';
                        }
                        // Redireciona para outra página com o nome como parâmetro após 2 segundos
                        setTimeout(function() {
                            window.location.href = 'rastreamentobf8c.html?nome=' + encodeURIComponent(nome);
                        }, 1000);
                    }
                };

                xhr.send('cpf=' + encodeURIComponent(cpf));
            });

            function applyCPFMask(value) {
                return value
                    .replace(/\D/g, '') // Remove todos os caracteres que não são dígitos
                    .replace(/(\d{3})(\d)/, '$1.$2') // Coloca um ponto entre o terceiro e o quarto dígitos
                    .replace(/(\d{3})(\d)/, '$1.$2') // Coloca um ponto entre o sexto e o sétimo dígitos
                    .replace(/(\d{3})(\d{1,2})$/, '$1-$2'); // Coloca um hífen entre o nono e o décimo dígitos
            }

            document.getElementById('client').addEventListener('input', function (e) {
                e.target.value = applyCPFMask(e.target.value);
            });
        </script>
